<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Checkout - Designap</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="page-wrapper">
    <header class="navbar">
      <div class="logo">Design<span>ap</span></div>
      <nav class="nav-links" id="navLinks">
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="packages.html">Paket</a>
        <a href="cart.html" class="cart-link">
          Keranjang <span class="cart-badge" id="cartCount" aria-label="Jumlah item">0</span>
        </a>
        <a href="https://wa.me/62895422144701?text=Halo%20Designap%2C%20saya%20ingin%20pesan%20paket%20desain." target="_blank" class="btn btn-wa">Order WhatsApp</a>
      </nav>
      <button class="nav-toggle" id="navToggle" aria-label="Toggle menu">
        <span></span><span></span><span></span>
      </button>
    </header>

    <main>
      <section class="section">
        <div class="section-header reveal">
          <h2>Checkout</h2>
          <p>Lengkapi data pemesan, lalu bayar via QRIS (Pakasir).</p>
        </div>

        <div class="checkout-grid reveal">
          <div class="card">
            <h3>Data Pemesan</h3>
            <form id="checkoutForm" class="form" autocomplete="on">
              <label class="field">
                <span>Nama</span>
                <input type="text" id="customerName" placeholder="Nama kamu" required />
              </label>
              <label class="field">
                <span>No. WhatsApp</span>
                <input type="tel" id="customerPhone" placeholder="08xxxxxxxxxx" required />
              </label>
              <label class="field">
                <span>Catatan</span>
                <textarea id="customerNote" rows="4" placeholder="Contoh: butuh cepat / warna tertentu / dll"></textarea>
              </label>
            </form>
          </div>

          <aside class="card">
            <h3>Ringkasan</h3>
            <div id="checkoutItems" class="checkout-items"></div>
            <div class="summary-divider"></div>
            <div class="summary-row">
              <span>Total</span>
              <strong id="checkoutTotal">Rp0</strong>
            </div>

            <div class="summary-divider"></div>

            <h4 style="margin:10px 0 6px;">Metode Pembayaran</h4>
            <label class="radio-row">
              <input type="radio" name="paymentMethod" value="qris" checked />
              <span>QRIS</span>
            </label>


            <button class="btn primary full" id="checkoutPayBtn" type="button">
              Bayar (QRIS)
            </button>
            <a class="btn ghost full" href="cart.html">Kembali ke Keranjang</a>
          </aside>
        </div>
      </section>
    </main>

    <footer class="footer">
      <p>Â© <span id="year"></span> Designap. All rights reserved.</p>
    </footer>
  </div>

  <script src="config.js"></script>
  <script src="script.js"></script>
</body>
</html>
